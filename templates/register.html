{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="register">
		<hr>
			<div class="lg_logo"><img src="../static/images/banner_logo.png"></div>
			<hr>
			<div class="links">
				<a href="{{ url_for('login') }}" >Sign In</a>
				<a href="{{ url_for('register') }}" class="active">Sign Up</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="FullName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="FullName" placeholder="Full Name" id="FullName" required>
				<label for="EmailAdd">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="EmailAdd" placeholder="example@gmail.com" required>
				<label for="PhNo">
					<i class="fas fa-phone"></i>
				</label>
				<input type="text" name="PhNo" placeholder="+959*********" id="PhNo" autocomplete="off" required>
				<label for="UPwd">
					<i class="fas fa-lock"></i>
			    </label>

			    <input id="password" name="UPwd" placeholder="Password" type="password">

				<label for="UPwd">
					<i class="fas fa-lock"></i>
				</label>
				<input id="confirmpassword" placeholder="Confirm Password" type="password">
				<input type="radio" id="male" name="Gender" value="male" class="gen" required><p class="gen">Male</p>
				<input type="radio" id="female" name="Gender" value="female" class="gen" required><p class="gen">
			   Female</p>

				<div class="selection">
					<select class="selop">
					   	<option>Who is your favorite actor?</option>
					   	<option>What is the name of your favorite pet?</option>
					   	<option>What was your favorite place to visit as a child?</option>
					</select>
					<input id="question" name="Ans1" placeholder="answer" type="text" required>
					<select class="selop">
						<option>Who is your favourite person?</option>
						<option>Who is your favourite idol?</option>
						<option>What is your favourite movie?</option>
				    </select>
					<input id="question" name="Ans2" placeholder="answer" type="text" required>
					<select class="selop">
						<option>Where did your parents meet?</option>
						<option>What is your hobby ?</option>
						<option>What is your favorite beach ?</option>
					</select>
					<input id="question" name="Ans3" placeholder="answer" type="text" required>
				</div>

				<div class="usr_msg">{{ msg }}</div>
				<input type="submit" value="Register" class="reg">

				<div class="passrow2">      
				    <div class="strength">
				        <div id="weaks"></div>
				        <div id="meds"></div>
				        <div id="strongs"></div>
				    </div>
				 </div>
			    <div class="passdesc">
			      <ul>
			      <li> Passwords must be at least 4 characters long.</li>
			      <li> Password must contain at least 1 uppercase character. </li>
			      </ul>
		      	</div>
			</form>
		</div>

	</div>
</div>


{% endblock %}
